<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency-Website-Using-HTML-CSS-JavaScript</title>
    <!-- link font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- link custom css file  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- link responsive css file  -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- starts header section  -->
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <a href="#">Crafti</a>
          </div>
          <nav class="nav-bar">
            <button class="nav-close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="nav-list">
              <li><a href="#" class="nav-link">Home</a></li>
              <li><a href="#" class="nav-link">About Us</a></li>
              <li><a href="#" class="nav-link">Blog</a></li>
              <li><a href="#" class="nav-link">Contact Us</a></li>
            </ul>
          </nav>
          <button class="nav-open-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- ends header section  -->

    <!-- starts hero section  -->
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-left">
            <h1>We Make Top Quality</h1>
            <h1>Handmade Products</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
              tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
            </p>
            <button class="hero-btn">
              View Collection <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="hero-right">
            <img
              src="./assets/img/hero-banner-1.jpg"
              alt="hero-banner-1"
              class="hero-banner-1"
            />
            <img
              src="./assets/img/hero-banner-2.jpg"
              alt="hero-banner-2"
              class="hero-banner-2"
            />
            <img
              src="./assets/img/hero-shape.png"
              alt="hero-shape"
              class="hero-shape"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- ends hero section  -->

    <!-- link custom js file  -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
